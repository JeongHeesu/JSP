<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
//  https://code.google.com/p/zen-coding/wiki/ZenHTMLSelectorsEn
//  form[action ="" method=get name=loginForm]>table>thead>tr>th*4^^tbody>tr>td*4 : ctrl+e 

<fomr name="updateMemberForm" action="/ServletToddler/member/updateMemberInfo" method="POST">
	<table>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="mem_id"/></td>
		</tr>
		<tr>
			<td>패스워드</td>
			<td><input type="text" name="mem_pass"/></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="mem_name"/></td>
		</tr>
		<tr>
			<td>주민번호</td>
			<td>
			<input type="text" name="mem_regno1" />-<input type="text" name="mem_regno2" /></td>
		</tr>
		<tr>
			<td>주소</td>
			<td><input type="text" name="mem_add1" /><input type="text" name="mem_add2" /></td>
		</tr>
		<tr>
			<td>집전화번호</td>
			<td><input type="text" name="mem_hometel" /></td>
		</tr>
		<tr>
			<td>회사전화번호</td>
			<td><input type="text" name="mem_comtel"/></td>
		</tr>
		<tr>
			<td>휴대폰</td>
			<td><input type="text" name="mem_hp"/></td>
		</tr>
		<tr>
			<td>직업</td>
			<td><input type="text" name="mem_job"/></td>
		</tr>
		<tr>
			<td>취미</td>
			<td><input type="text" name="mem_like"/></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="회원가입" /></td>
		</tr>
	</table>
</fomr>
</body>
</html>
